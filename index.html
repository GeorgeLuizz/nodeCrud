<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Times BR</title>
</head>
<body>
    <h1>Times BR</h1>
  
    <form id="timeForm">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" required><br>
      
      <label for="idade">Idade:</label>
      <input type="text" id="idade" required><br>
      
      <label for="cores">Cores:</label>
      <input type="text" id="cores" required><br>
      
      <label for="numTitulos">Número de Títulos:</label>
      <input type="text" id="numTitulos" required><br>
      
      <button type="submit">Adicionar Time</button>
    </form> <br>
    <button id="btnlistTimes">Mostrar Times</button>
    <div id="listaTimes"></div>
    <script src="main.js"></script>
</body>
</html>
